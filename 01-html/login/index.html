<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <!-- value=""       è il valore di defoult che ha il campo-->
        <!-- placeholder="" è la scritta che spiega cosa inserire nel campo-->
        <h1>Registrazione sito internet</h1>
        <form action="Indirizzo_beckend">
            <div><input type="text" name="nome" placeholder="Inserisci il tuo nome" required minlength="3" maxlength="10"></div>
            <div><input type="text" name="cognome" placeholder="Inserisci il tuo cognome" required minlength="3" maxlength="10"></div>
            <div><input type="email" name="email" placeholder="Inserisci la tua email" required></div>
            <div><input type="password" name="password" placeholder="Inserisci la tua password" required></div>
            <div><select name="Regione">
                    <option value="Abruzzo">Abruzzo</option>
                    <option value="Basilicata">Basilicata</option>
                    <option value="Calabria">Calabria</option>
                    <option value="Campania">Campania</option>
                    <option value="Emilia Romagna">Emilia Romagna</option>
                    <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
                    <option value="Lazio">Lazio</option>
                    <option value="Liguria">Liguria</option>
                    <option value="Lombardia">Lombardia</option>
                    <option value="Marche">Marche</option>
                    <option value="Molise">Molise</option>
                    <option value="Piemonte">Piemonte</option>
                    <option value="Puglia">Puglia</option>
                    <option value="Sardegna">Sardegna</option>
                    <option value="Sicilia">Sicilia</option>
                    <option value="Toscana">Toscana</option>
                    <option value="Trentino Alto Adige">Trentino Alto Adige</option>
                    <option value="Umbria">Umbria</option>
                    <option value="Val d'Aosta">Val d'Aosta</option>
                    <option value="Veneto">Veneto</option>
                    <option value="Provincia autonoma di Trento">Provincia autonoma di Trento</option>
                    <option value="Provincia autonoma di Bolzano">Provincia autonoma di Bolzano</option>
                </select>
            </div>
            <div>
                <input type="radio" name="maggiorenne" /> 0-18
                <input type="radio" name="maggiorenne" /> 18+
            </div>
            <div> <input type="checkbox" name="condizioni">Accetto i termini e le condizioni </div>
            <input type="submit">
        </form>
